name: Insider UI Test

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Run tests
        id: pytest
        run: |
          source .venv/bin/activate
          pytest --driver=chrome tests/ --html=report.html --self-contained-html || echo "Tests failed"

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: report.html

      - name: Check for screenshots folder
        if: failure()
        run: |
          if [ -d "screenshots" ]; then
            echo "Screenshots directory found."
          else
            echo "No screenshots directory found. Skipping artifact upload."
          fi
        continue-on-error: true

      - name: Upload screenshots artifact
        if: failure() && steps.check-and-upload-screenshots-if-tests-fail.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/
